<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Temporizada</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>

    <h1>Esta página se redirigirá en 1 minuto a menos que interactúes</h1>
    <p>Mueve el mouse o presiona cualquier tecla para evitar la redirección.</p>

    <script>
        var timeout;

        function resetTimer() {
            clearTimeout(timeout);
            timeout = setTimeout(function() {
                window.location.href = 'index.html'; // Redirige al index.html
            }, 60000); // 1 minuto en milisegundos
        }

        // Inicializa el temporizador
        resetTimer();

        // Eventos que reinician el temporizador
        $(document).on('mousemove keydown click', function() {
            resetTimer();
        });
    </script>

</body>
</html>
